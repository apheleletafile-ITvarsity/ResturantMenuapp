<!DOCTYPE html>
<html>
    <head>
        <title>My Restaurant Menu | Silver Swan Diner Ceviche</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body class="body-orders">
        <div class="header">
            <a href="meals.html">
                
                <i class="fas fa-arrow-left"></i>
            </a>
            
        </div>
        <div id="orders">
            <div class="orders-details">
                        <img src="images/ceviche.jpg">
                        <h2>SILVER SWAN DINER CEVICHE</h2>
                
                <div class="orders-details-info">
                    <p><b>Price:</b> 150</p>
                    <p><b>Serving size:</b> Mediam</p>
                    <p><b>About the meal:</b> Spicy cured tuna, crispy nacho chips,
                          fresh rocket salad</p>
                </div>
                  
                <div class="orders-details-extras">
                    <h2>EXTRAS</h2>
                    
                    <input id="check-01" type="checkbox">
                    <label for="check-01">Chips:  R30</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Ribs:  R70</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Chicken:  R50</label>
                    <br>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">Mushroom:  R30</label>
                </div>
                
                <div class="orders-details-form">
                    <p>Please add extra notes/request for your meal:</p>
                    <input type="text">
                    <br>
                    <a class="button" href="message received.html">Place Order</a>
                </div>
            </div>
            </div>
    </body>
</html>
